<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Files</title>
</head>
<body>
    <h2>Share Files</h2>
    <form action="share_files.php" method="POST" enctype="multipart/form-data">
        <label for="to_address">To (User ID):</label>
        <input type="text" id="to_address" name="to_address" placeholder="Enter recipient's user ID" required>
        <br><br>

        <label for="attachment">Attach File (Image or PDF):</label>
        <input type="file" id="attachment" name="attachment" accept=".jpg, .jpeg, .png, .pdf" required>
        <br><br>

        <button type="submit">Share File</button>
    </form>
</body>
</html>
